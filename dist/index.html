<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <div class="page-wrapper">
    <header class="header">
      <div class="container header__container">
        <div class="header__column--left">
          <a href="#" class="logo header__logo">
            <img src="img/header/logo.png" alt="Logo" class="logo__icon">
          </a>
          <form action="#" class="search header__search">
            <button class="button-reset search__button">
              <img src="img/header/search.svg" alt="" class="search__icon">
            </button>
          </form>
        </div>
        <div class="header__column--right">
          <button class="button-reset menu-burger">
            <span class="menu-burger__line"></span>
          </button>
          <a href="#" class="user header__user">
            <img src="img/header/user-icon.svg" alt="user icon" class="user__icon">
          </a>
          <a href="#" class="basket header__basket">
            <img src="img/header/basket-icon.svg" alt="basket" class="basket__icon">
            <span class="basket__number">5</span>
          </a>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="intro">
        <div class="intro__container">
          <div class="intro__columns">
            <div class="intro__column--left">
              <img src="img/intro/intro-man-image.jpg" alt="Fashionable man" class="intro__img">
            </div>
            <div class="intro__column--right">
              <div class="intro__content-wrapper">
                <div class="intro__content">
                  <h2 class="intro__title">THE BRAND</h2>
                  <p class="intro__subtitle">OF LUXERIOUS <span class="intro__subtitle--red">FASHION</span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="offer">
        <div class="container">
          <h2 class="visually-hidden">Offer</h2>
          <ul class="list-reset offer__list">
            <li class="offer-item offer__item">
              <img src="img/offer/offer-img1.jpg" alt="" class="offer-item__img">
              <div class="offer-item__info">
                <p class="offer-item__suptitle">30% OFF</p>
                <h3 class="offer-item__title">FOR WOMEN</h3>
              </div>
            </li>
            <li class="offer-item offer__item">
              <img src="img/offer/offer-img2.jpg" alt="" class="offer-item__img">
              <div class="offer-item__info">
                <p class="offer-item__suptitle">30% OFF</p>
                <h3 class="offer-item__title">FOR WOMEN</h3>
              </div>
            </li>
            <li class="offer-item offer__item">
              <img src="img/offer/offer-img3.jpg" alt="" class="offer-item__img">
              <div class="offer-item__info">
                <p class="offer-item__suptitle">30% OFF</p>
                <h3 class="offer-item__title">FOR WOMEN</h3>
              </div>
            </li>
            <li class="offer-item offer__item">
              <img src="img/offer/offer-img4.jpg" alt="" class="offer-item__img">
              <div class="offer-item__info">
                <p class="offer-item__suptitle">30% OFF</p>
                <h3 class="offer-item__title">FOR WOMEN</h3>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container"></div>
    </footer>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
